<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5</title>
    <style>
        #canvasBack{
            position: absolute;
            top:-30px;
            left:25%;

        }
        .animationSandbox{
            position: relative;
            vertical-align: middle;
            text-align: center;
            font-size: 74px;
            top: 400px;
            font-family: mallory,'Helvetica Neue',Helvetica,Arial,sans-serif;
            color: #333;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="css/animate.min.css" />

</head>
<body>

<div class="animationSandbox"><canvas id="canvasBack"></canvas><span id="animationSandbox"  style="display: block;"><div class="site__title mega">To be continue</div></span></div>

<script src="jquery-3.2.1.min.js"></script>
<script>
    $("#canvasBack").height=300;
    $("#canvasBack").width=150;
    draw();
    $('#animationSandbox').removeClass().addClass("fadeIn" + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
        $(this).removeClass();
    });
    setInterval(function () {
        $('.animationSandbox').animate({opacity:"0.3"},1000);
        $('.animationSandbox').animate({opacity:"1"},1000);

    },2000);

    function draw() {
        var canvas = document.getElementById('canvasBack');

        if (canvas.getContext){
            var ctx = canvas.getContext('2d');

            //三次贝塞尔曲线
            ctx.beginPath();
            ctx.moveTo(75,40);
            ctx.bezierCurveTo(75,37,70,25,50,25);
            ctx.bezierCurveTo(20,25,20,62.5,20,62.5);
            ctx.bezierCurveTo(20,80,40,102,75,120);
            ctx.bezierCurveTo(110,102,130,80,130,62.5);
            ctx.bezierCurveTo(130,62.5,130,25,100,25);
            ctx.bezierCurveTo(85,25,75,37,75,40);
            ctx.fillStyle = "#EE6363";
            ctx.fill();


            // 创建渐变


            var radgrad2 = ctx.createRadialGradient(38,45,5,53,56,33);
            radgrad2.addColorStop(0, '#FFC1C1');
          /*  radgrad2.addColorStop(0.75, '#EE6363');*/
            radgrad2.addColorStop(1, 'rgba(238,99,99,0)');


            // 画图形

            ctx.fillStyle = radgrad2;
            ctx.fillRect(0,0,150,150);


            // draw stars
            for (var j=1;j<50;j++){
                ctx.save();
                ctx.fillStyle = '#fff';
                ctx.translate(150-Math.floor(Math.random()*300),
                    150-Math.floor(Math.random()*300));
                drawStar(ctx,Math.floor(Math.random()*4)+2);
                ctx.restore();
            }

        }
        function drawStar(ctx,r){
            ctx.save();
            ctx.beginPath()
            ctx.moveTo(r,0);
            for (var i=0;i<9;i++){
                ctx.rotate(Math.PI/5);
                if(i%2 == 0) {
                    ctx.lineTo((r/0.525731)*0.200811,0);
                } else {
                    ctx.lineTo(r,0);
                }
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();

        }
    }
</script>
</body>
</html>
